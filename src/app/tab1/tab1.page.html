<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Populaires</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let movie of movies" button (click)="openMovie(movie)">
      <ion-card-header>
        <img
          src="https://image.tmdb.org/t/p/w200{{movie.poster_path}}"
          [alt]="'movie.original_title'"
        />

        <ion-card-title>{{movie['original_title']}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <span class="ion-float-left">{{movie.release_date | date:'y'}}</span><span class="ion-float-right">{{movie.vote_average}}/10</span>
      </ion-card-content>
    </ion-card>
  </ion-list>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center"> Movies </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let movie of movies" button (click)="openMovie(movie)">
      <ion-card-header>
        
          <img src="https://image.tmdb.org/t/p/w200{{movie.poster_path}}" [alt]="'movie.original_title'" />
       
        <ion-card-title>{{movie['original_title']}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{movie.release_date | date:'y'}} {{movie.vote_average}}/10
      </ion-card-content>
    </ion-card>
  </ion-list>
